<body>

<div id="game-area">

<div class="modal-overlay" id="picker-modal">

        <h3>Phase B: æŒ‡å‡ºå…©å¼µå°æ‰‹è½çš„ç‰Œ</h3>
        <p>è«‹é¸æ“‡ 2 å¼µç‰Œï¼š<span id="picked-display"></span></p>

</div>

<script>
    // --- éŠæˆ²å¸¸æ•¸èˆ‡è¨­å®š ---
    const TILES = [
        // è¬å­ 1-9 (å„4å¼µ)
        "ğŸ€‡","ğŸ€ˆ","ğŸ€‰","ğŸ€Š","ğŸ€‹","ğŸ€Œ","ğŸ€","ğŸ€","ğŸ€",
        // ç­’å­ 1-9
        "ğŸ€™","ğŸ€š","ğŸ€›","ğŸ€œ","ğŸ€","ğŸ€","ğŸ€Ÿ","ğŸ€ ","ğŸ€¡",
        // ç´¢å­ 1-9
        "ğŸ€","ğŸ€‘","ğŸ€’","ğŸ€“","ğŸ€”","ğŸ€•","ğŸ€–","ğŸ€—","ğŸ€˜",
        // å­—ç‰Œ æ±å—è¥¿åŒ—ç™½ç™¼ä¸­
        "ğŸ€€","ğŸ€","ğŸ€‚","ğŸ€ƒ","ğŸ€†","ğŸ€…","ğŸ€„"
    ];
    // ç‚ºäº†ç°¡åŒ–ï¼Œå°æ‡‰çš„ ID é™£åˆ—
    let TILE_IDS = [];
    TILES.forEach((t, i) => {
        for(let j=0; j<4; j++) TILE_IDS.push({id: i, char: t, uid: i*4+j});
    });

    let deck = [];
    let players = {
        user: { hand: [], river: [], score: 30000, isTenpai: false, waits: [] },
        ai: { hand: [], river: [], score: 30000, isTenpai: false, waits: [] }
    };
    let turn = 'user'; // 'user' or 'ai'
    let phase = 'A'; // 'A', 'B_GUESS', 'B_DRAW'
    let attacker = null; // èª°è½ç‰Œ
    let defender = null; // èª°åœ¨çŒœ
    let drawCount = 0; // Phase B çš„è‡ªæ‘¸è¨ˆæ•¸
    let maxDraws = 5;
    let turnCount = 0;
    let maxTurns = 18; // Phase A é™åˆ¶
    let selectedGuess = [];

    // --- éŠæˆ²åˆå§‹åŒ– ---
    function initGame() {
        // é‡ç½®ç‹€æ…‹
        deck = shuffle([...TILE_IDS]);
        players.user.hand = [];
        players.user.river = [];
        players.user.isTenpai = false;
        players.user.waits = []; // å¯¦éš›éŠæˆ²éœ€è¦é‹ç®—ï¼Œé€™è£¡ç°¡åŒ–ç‚ºæ‰‹å‹•æˆ–éš¨æ©Ÿ
        
        players.ai.hand = [];
        players.ai.river = [];
        players.ai.isTenpai = false;
        players.ai.waits = [];

        turn = 'user'; 
        phase = 'A';
        turnCount = 0;
        
        // ç™¼ç‰Œ (13å¼µ)
        for(let i=0; i<13; i++) {
            drawTile('user');
            drawTile('ai');
        }
        // æ’åºæ‰‹ç‰Œ
        sortHand('user');
        sortHand('ai');

        // ä½¿ç”¨è€…å…ˆæ‘¸ç¬¬14å¼µ
        drawTile('user');

        updateUI();
        showStatus("Phase A: ä½ çš„å›åˆï¼Œè«‹æ‰“å‡ºä¸€å¼µç‰Œ");
        document.getElementById('btn-tenpai').disabled = false;
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function drawTile(who) {
        if(deck.length === 0) return null;
        const tile = deck.pop();
        players[who].hand.push(tile);
        return tile;
    }

    function sortHand(who) {
        players[who].hand.sort((a,b) => a.id - b.id);
    }

    // --- æ ¸å¿ƒäº’å‹•ï¼šPhase A ---

    function handleTileClick(index) {
        if(phase !== 'A' || turn !== 'user') return;
        
        // æ‰“ç‰Œ
        const discarded = players.user.hand.splice(index, 1)[0];
        players.user.river.push(discarded);
        sortHand('user');
        updateUI();

        // æª¢æŸ¥æµå±€
        if(turnCount >= maxTurns * 2) {
            showInfo("æµå±€", "é›™æ–¹æœªè½ç‰Œï¼Œæœ¬å±€çµæŸ");
            return; // ç°¡å–®è™•ç†
        }

        // è¼ªåˆ° AI
        turn = 'ai';
        turnCount++;
        showStatus("AI æ€è€ƒä¸­...");
        
        setTimeout(() => aiTurn(), 1000);
    }

    function aiTurn() {
        if(phase !== 'A') return;

        // 1. AI æ‘¸ç‰Œ
        drawTile('ai');
        
        // 2. AI åˆ¤æ–·æ˜¯å¦è½ç‰Œ (æ¨¡æ“¬ï¼š5%æ©Ÿç‡è½ç‰Œ)
        if(!players.ai.isTenpai && Math.random() < 0.05 && deck.length > 10) {
            aiDeclareTenpai();
            return;
        }

        // 3. AI æ‰“ç‰Œ (éš¨æ©Ÿæ‰“ä¸€å¼µ)
        const discardIdx = Math.floor(Math.random() * players.ai.hand.length);
        const discarded = players.ai.hand.splice(discardIdx, 1)[0];
        players.ai.river.push(discarded);
        sortHand('ai');
        
        turn = 'user';
        turnCount++;
        
        // ç©å®¶æ‘¸ç‰Œ
        drawTile('user');
        sortHand('user'); // ç‚ºäº†è®“æ–°æ‘¸çš„ç‰Œæ­¸ä½ (é€™è£¡ç°¡å–®è™•ç†ï¼Œé€šå¸¸æ–°æ‘¸çš„ç‰Œæ”¾æœ€å³é‚Š)
        updateUI();
        showStatus("Phase A: ä½ çš„å›åˆ");
    }

    // --- å®£å‘Šè½ç‰Œ (é€²å…¥ Phase B) ---

    function declareTenpai() {
        if(phase !== 'A' || turn !== 'user') return;
        
        // é€™è£¡ç‚ºäº†æ¼”ç¤ºï¼Œæˆ‘å€‘å‡è¨­ç©å®¶æŒ‰ä¸‹æŒ‰éˆ•å°±æ˜¯è½ç‰Œ
        // å¯¦éš›é–‹ç™¼éœ€è¦æª¢æŸ¥æ‰‹ç‰Œæ˜¯å¦æœ‰è½
        // ä¸¦ä¸”éœ€è¦ç©å®¶é¸æ“‡ã€Œè½ä»€éº¼ç‰Œã€(Waits)
        
        // å½ˆå‡ºé¸æ“‡è¦–çª—ï¼Œè®“ç©å®¶è¨­å®šè‡ªå·±è½å“ªå…©å¼µç‰Œ (æ¨¡æ“¬è½ç‰Œé‚è¼¯)
        // é€™è£¡ç‚ºäº†ç°¡åŒ–ï¼Œæˆ‘å€‘ç›´æ¥é€²å…¥ Phase Bï¼Œå‡è¨­ç©å®¶è½çš„æ˜¯éš¨æ©Ÿå…©å¼µï¼Œæˆ–è€…ä¹‹å¾Œè£œåšè¨­å®šé‚è¼¯
        // *ä½†åœ¨é€™å€‹è¦å‰‡è£¡ï¼Œè¢«æŒ‡èªçš„ç‰Œå¿…é ˆæ˜¯ã€Œå’Œäº†ç‰Œã€ã€‚
        
        // ç‚ºäº†Demoæµæš¢ï¼Œæˆ‘å€‘å‡è¨­ç©å®¶ç¾åœ¨è¨­å®šè½ç‰Œï¼š
        const wait1 = prompt("ã€DEBUGã€‘è«‹è¼¸å…¥æ‚¨è½çš„ç¬¬ä¸€å¼µç‰Œ ID (0-33, ä¾‹å¦‚ 0æ˜¯1è¬, 9æ˜¯1ç­’):", "0");
        const wait2 = prompt("ã€DEBUGã€‘è«‹è¼¸å…¥æ‚¨è½çš„ç¬¬äºŒå¼µç‰Œ ID (è‹¥å–®é¨è½ç‰Œå¯è¼¸å…¥ä¸€æ¨£):", "1");
        
        if(wait1 === null) return;

        players.user.isTenpai = true;
        players.user.waits = [parseInt(wait1), parseInt(wait2)];
        
        attacker = 'user';
        defender = 'ai';
        startPhaseB();
    }

    function aiDeclareTenpai() {
        players.ai.isTenpai = true;
        // AI éš¨æ©Ÿè½å…©å¼µç‰Œ
        players.ai.waits = [Math.floor(Math.random()*34), Math.floor(Math.random()*34)];
        
        showInfo("AI å®£å‘Š", "AI å®£å‘Šè½ç‰Œï¼é€²å…¥ Phase Bï¼");
        attacker = 'ai';
        defender = 'user';
        startPhaseB();
    }

    // --- Phase B é‚è¼¯ ---

    function startPhaseB() {
        phase = 'B_GUESS';
        drawCount = 0;
        document.getElementById('btn-tenpai').disabled = true;
        updateUI();

        if(defender === 'user') {
            showStatus("Phase B: AI è½ç‰Œäº†ï¼è«‹æŒ‡å‡º 2 å¼µå®ƒå¯èƒ½è½çš„ç‰Œï¼");
            openPickerModal();
        } else {
            showStatus("Phase B: ä½ è½ç‰Œäº†ï¼AI æ­£åœ¨çŒœæ¸¬ä½ çš„ç‰Œ...");
            setTimeout(aiGuess, 2000);
        }
    }

    // -- çŒœç‰Œç’°ç¯€ --

    // AI çŒœç‰Œ
    function aiGuess() {
        // AI éš¨æ©ŸçŒœå…©å¼µ
        const g1 = Math.floor(Math.random()*34);
        const g2 = Math.floor(Math.random()*34);
        
        let msg = `AI æŒ‡å‡ºäº† ${getChar(g1)} å’Œ ${getChar(g2)}`;
        
        // æª¢æŸ¥æ˜¯å¦çŒœä¸­ç©å®¶çš„è½ç‰Œ
        const userWaits = players.user.waits; // Array of IDs
        const hit = userWaits.includes(g1) || userWaits.includes(g2);

        if(hit) {
            showInfo("Phase B çµæŸ", `${msg}ã€‚å“å‘€ï¼AI çŒœä¸­äº†ä½ çš„å’Œäº†ç‰Œï¼è©²å±€çµæŸ (é˜²å®ˆæˆåŠŸ)ã€‚`);
            // çµç®—é‚è¼¯ç•¥
        } else {
            showInfo("Phase B", `${msg}ã€‚AI çŒœéŒ¯äº†ï¼ä½ ç²å¾— 5 æ¬¡è‡ªæ‘¸æ©Ÿæœƒã€‚`, () => {
                startDrawPhase();
            });
        }
    }

    // ç©å®¶çŒœç‰Œ UI
    function openPickerModal() {
        const area = document.getElementById('tile-picker-area');
        area.innerHTML = '';
        selectedGuess = [];
        document.getElementById('picked-display').innerText = '';

        // ç”Ÿæˆæ‰€æœ‰ç¨®é¡çš„ç‰Œä¾›é¸æ“‡
        for(let i=0; i<34; i++) {
            let d = document.createElement('div');
            d.className = 'tile';
            d.innerText = TILES[i];
            d.onclick = () => selectGuessTile(i, d);
            area.appendChild(d);
        }
        document.getElementById('picker-modal').style.display = 'flex';
    }

    function selectGuessTile(id, el) {
        if(selectedGuess.includes(id)) {
            // å–æ¶ˆé¸æ“‡
            selectedGuess = selectedGuess.filter(x => x !== id);
            el.classList.remove('selected');
        } else {
            if(selectedGuess.length < 2) {
                selectedGuess.push(id);
                el.classList.add('selected');
            }
        }
        // æ›´æ–°é¡¯ç¤º
        const chars = selectedGuess.map(i => TILES[i]).join(' ');
        document.getElementById('picked-display').innerText = chars;
    }

    function submitGuess() {
        if(selectedGuess.length !== 2) {
            alert("è«‹é¸æ“‡å…©å¼µç‰Œ");
            return;
        }
        document.getElementById('picker-modal').style.display = 'none';
        
        // æª¢æŸ¥æ˜¯å¦çŒœä¸­ AI çš„è½ç‰Œ
        const aiWaits = players.ai.waits;
        const hit = aiWaits.includes(selectedGuess[0]) || aiWaits.includes(selectedGuess[1]);
        
        if(hit) {
            showInfo("Phase B çµæŸ", "æ¼‚äº®ï¼ä½ çŒœä¸­äº† AI çš„å’Œäº†ç‰Œï¼é˜²å®ˆæˆåŠŸï¼");
        } else {
            showInfo("Phase B", "ä½ æ²’çŒœä¸­... AI ç²å¾— 5 æ¬¡è‡ªæ‘¸æ©Ÿæœƒã€‚", () => {
                startDrawPhase();
            });
        }
    }

    // -- è‡ªæ‘¸ç’°ç¯€ (Phase B part 2) --
    
    function startDrawPhase() {
        phase = 'B_DRAW';
        drawCount = 0;
        executeDrawLoop();
    }

    function executeDrawLoop() {
        if(deck.length === 0) {
            showInfo("æµå±€", "ç‰Œå±±å·²ç©ºã€‚");
            return;
        }

        if(drawCount >= maxDraws) {
            // 5æ¬¡æ‘¸å®Œæ²’ä¸­ï¼Œå›åˆ°çŒœç‰Œéšæ®µ
            showStatus("5æ¬¡è‡ªæ‘¸å¤±æ•—ï¼Œå›åˆ°çŒœç‰Œéšæ®µ...");
            setTimeout(() => {
                startPhaseB(); // è¿´åœˆï¼šå†æ¬¡çŒœç‰Œ
            }, 1500);
            return;
        }

        drawCount++;
        const tile = deck.pop();
        updateUI(); // æ›´æ–°ç‰Œå±±é¡¯ç¤º
        
        // é¡¯ç¤ºæ‘¸åˆ°çš„ç‰Œ
        showStatus(`${attacker === 'user' ? 'ä½ ' : 'AI'} ç¬¬ ${drawCount} æ¬¡è‡ªæ‘¸: ${tile.char}`);

        // æª¢æŸ¥æ˜¯å¦è‡ªæ‘¸
        const waits = players[attacker].waits;
        const isWin = waits.includes(tile.id);

        if(isWin) {
            // è¦å‰‡9: å¤šé¢è½å¯ä»¥é¸æ“‡æ‹’çµ•èƒ¡ä½é»æ•¸ (é€™è£¡ç°¡åŒ–ç‚ºè©¢å•ç©å®¶ï¼ŒAIå‰‡ç›´æ¥èƒ¡)
            if(attacker === 'user') {
                setTimeout(() => {
                    if(confirm(`æ‘¸åˆ°äº† ${tile.char}ï¼é€™æ˜¯ä½ çš„å’Œäº†ç‰Œã€‚è¦å®£å‘Šè‡ªæ‘¸èƒ¡ç‰Œå—ï¼Ÿ\n(å–æ¶ˆå‰‡è¦–ç‚ºéæ°´ï¼Œç¹¼çºŒè‡ªæ‘¸/çŒœç‰Œ)`)) {
                        handleWin(attacker, tile);
                    } else {
                        // æ”¾å›/æ‰“å‡º (è¦å‰‡èªªæ‰“å‡º)
                        players.user.river.push(tile);
                        updateUI();
                        setTimeout(executeDrawLoop, 1000);
                    }
                }, 100);
            } else {
                // AI ç°¡å–®é‚è¼¯ï¼šæ‘¸åˆ°å°±èƒ¡
                setTimeout(() => {
                    handleWin('ai', tile);
                }, 1000);
            }
        } else {
            // æ²’ä¸­ï¼Œæ‰“å…¥ç‰Œæ²³ (æˆ–åè“‹ï¼Œé€™è£¡ç°¡åŒ–ç‚ºæ‰“å…¥ç‰Œæ²³)
            players[attacker].river.push(tile);
            updateUI();
            setTimeout(executeDrawLoop, 1000);
        }
    }

    function handleWin(winner, tile) {
        showInfo("èƒ¡ç‰Œï¼", `${winner === 'user' ? 'ä½ ' : 'AI'} è‡ªæ‘¸äº† ${tile.char}ï¼ ç²å¾—å‹åˆ©ï¼`);
        // é€™è£¡å¯ä»¥åŠ åˆ†ä¸¦é‡ç½®éŠæˆ²
    }

    // --- UI è¼”åŠ© ---

    function updateUI() {
        // Render User Hand
        const userDiv = document.getElementById('user-hand');
        userDiv.innerHTML = '';
        players.user.hand.forEach((tile, idx) => {
            let d = document.createElement('div');
            d.className = 'tile';
            d.innerText = tile.char;
            d.onclick = () => handleTileClick(idx);
            userDiv.appendChild(d);
        });

        // Render AI Hand (Hidden)
        const aiDiv = document.getElementById('ai-hand');
        aiDiv.innerHTML = '';
        players.ai.hand.forEach(() => {
            let d = document.createElement('div');
            d.className = 'tile hidden';
            aiDiv.appendChild(d);
        });

        // Render Rivers
        renderRiver('user', 'user-river');
        renderRiver('ai', 'ai-river');

        // Stats
        document.getElementById('wall-count').innerText = deck.length;
        document.getElementById('phase-indicator').innerText = `Phase: ${phase} ${phase==='B_DRAW' ? '(Drawing '+drawCount+'/5)' : ''}`;
    }

    function renderRiver(who, elId) {
        const div = document.getElementById(elId);
        div.innerHTML = '';
        players[who].river.forEach(tile => {
            let d = document.createElement('div');
            d.className = 'tile';
            d.innerText = tile.char;
            div.appendChild(d);
        });
    }

    function showStatus(text) {
        document.getElementById('status-msg').innerText = text;
    }

    function getChar(id) {
        return TILES[id];
    }

    let onInfoClose = null;
    function showInfo(title, text, callback) {
        document.getElementById('info-title').innerText = title;
        document.getElementById('info-text').innerText = text;
        document.getElementById('info-panel').style.display = 'block';
        onInfoClose = callback;
    }

    function closeInfo() {
        document.getElementById('info-panel').style.display = 'none';
        if(onInfoClose) {
            const cb = onInfoClose;
            onInfoClose = null;
            cb();
        }
    }

    // Start
    initGame();

</script>
</body>
</html>
